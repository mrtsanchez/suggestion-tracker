<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.0.js"></script>
      <script src="js/scripts.js"></script>

    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container custom-header page-header">
      <h1>What programming languaje should I learn?. <small>Take this little survey and get some feedback!</small>
    </div>
    <div class="container" id="question-block-1">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default panel-survey">
            <div class="panel-heading bg-primary">Questions about you</div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="name" class="col-sm-4 control-label">What's your name?</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name">
                    </div>
                </div>
              </form>
            </div>
            <div class="panel-footer text-right">
              <button type="submit" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div> <!-- End of row -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">
            33%
          </div>
          </div>
        </div>
      </div>
    </div>  <!-- End of first survey question block-->

    <div class="container" id="question-block-2">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default panel-survey">
            <div class="panel-heading bg-primary">Questions about you</div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="name" class="col-sm-4 control-label">What's your name?</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name">
                    </div>
                </div>
              </form>
            </div>
            <div class="panel-footer text-right">
              <button type="submit" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div> <!-- End of row -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="progress-bar survey-progress" role="progressbar" style="width: 66%;">66%</div>
        </div>
      </div>
    </div>  <!-- End of second survey question block-->
    <div class="container" id="question-block-3">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel panel-default panel-survey">
            <div class="panel-heading bg-primary">Questions about you</div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="name" class="col-sm-4 control-label">What's your name?</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name">
                    </div>
                </div>
              </form>
            </div>
            <div class="panel-footer text-right">
              <button type="submit" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div> <!-- End of row -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="progress-bar survey-progress" role="progressbar" style="width: 100%;">100%</div>
        </div>
      </div>
    </div>  <!-- End of third survey question block-->
  </body>
</html>
